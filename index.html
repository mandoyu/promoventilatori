<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <title>Promo ekran</title>
  <style>
    body {
      background-color: yellow;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }
    #grad {
      font-size: 20px;
      padding: 10px;
      margin-bottom: 30px;
    }
    .top-text {
      color: black;
      font-size: 80px;
      margin: 0;
    }
    .temperature {
      color: red;
      font-size: 176px;
      font-weight: bold;
      margin: 20px 0;
    }
    .bottom-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .bottom-text {
      color: blue;
      font-size: 80px;
      margin: 0;
    }
    .bottom-section img {
      max-height: 180px;
      margin-left: 40px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <label for="grad" style="font-size: 18px;">Izaberite grad:</label>
  <select id="grad" onchange="promeniGrad(this.value)">
    <option value="Beograd">Beograd</option>
    <option value="Novi Sad">Novi Sad</option>
    <option value="Niš">Niš</option>
    <option value="Kragujevac">Kragujevac</option>
    <option value="Subotica">Subotica</option>
    <option value="Zrenjanin">Zrenjanin</option>
    <option value="Pančevo">Pančevo</option>
    <option value="Čačak">Čačak</option>
    <option value="Kraljevo">Kraljevo</option>
    <option value="Novi Pazar">Novi Pazar</option>
    <option value="Leskovac">Leskovac</option>
    <option value="Sombor">Sombor</option>
    <option value="Užice">Užice</option>
    <option value="Vranje">Vranje</option>
    <option value="Valjevo">Valjevo</option>
    <option value="Požarevac">Požarevac</option>
    <option value="Pirot">Pirot</option>
    <option value="Sremska Mitrovica">Sremska Mitrovica</option>
    <option value="Zaječar">Zaječar</option>
    <option value="Kikinda">Kikinda</option>
    <option value="Vršac">Vršac</option>
    <option value="Jagodina">Jagodina</option>
    <option value="Bor">Bor</option>
    <option value="Prokuplje">Prokuplje</option>
    <option value="Loznica">Loznica</option>
    <option value="Paraćin">Paraćin</option>
    <option value="Negotin">Negotin</option>
    <option value="Apatin">Apatin</option>
    <option value="Inđija">Inđija</option>
    <option value="Aranđelovac">Aranđelovac</option>
  </select>

  <p class="top-text" id="tekst-pre">Spolja je trenutno</p>
  <div class="temperature" id="temperatura">--°C</div>
  <div class="bottom-section">
    <p class="bottom-text">Ventilatori i klime kod nas na sniženju!</p>
    <img src="https://d1pjg4o0tbonat.cloudfront.net/content/dam/midea-aem/us/air-conditioners/split-system/midea-9000-btu-mini-split-ac/midea-9000-btu-mini-split-ac.jpeg/jcr:content/renditions/cq5dam.web.5000.5000.jpeg" alt="Midea klima">
  </div>

  <script>
    async function osveziTemperaturu() {
      const grad = localStorage.getItem("izabraniGrad") || document.getElementById("grad").value;
      try {
        const response = await fetch(`https://wttr.in/${grad}?format=%t`);
        const temperatura = await response.text();
        document.getElementById("temperatura").textContent = temperatura;
      } catch (e) {
        document.getElementById("temperatura").textContent = "--°C";
      }
    }

    function promeniGrad(noviGrad) {
      localStorage.setItem("izabraniGrad", noviGrad);
      osveziTemperaturu();
    }

    // Podesi izabrani grad iz localStorage-a prilikom učitavanja stranice
    window.onload = function () {
      const sacuvaniGrad = localStorage.getItem("izabraniGrad");
      if (sacuvaniGrad) {
        document.getElementById("grad").value = sacuvaniGrad;
      }
      osveziTemperaturu();
      setInterval(osveziTemperaturu, 60000); // Osvežavanje svakih 60 sekundi
    };
  </script>
</body>
</html>
