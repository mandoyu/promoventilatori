<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Promo – Ventilatori</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      color: #333;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    select {
      font-size: 14px;
      padding: 6px;
      margin-top: 10px;
    }
    #temp {
      margin: 60px 0;
    }
    .top-text {
      color: black;
      font-size: 80px;
      margin: 0;
    }
    .temperature {
      color: red;
      font-size: 156px;
      margin: 20px 0;
    }
    .bottom-text {
      color: blue;
      font-size: 80px;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>Izaberite grad</h1>
  <select id="grad" onchange="promeniGrad(this.value)">
    <option value="Beograd">Beograd</option>
    <option value="Novi Sad">Novi Sad</option>
    <option value="Niš">Niš</option>
    <option value="Kragujevac">Kragujevac</option>
    <option value="Subotica">Subotica</option>
    <option value="Zrenjanin">Zrenjanin</option>
    <option value="Pančevo">Pančevo</option>
    <option value="Čačak">Čačak</option>
    <option value="Novi Pazar">Novi Pazar</option>
    <option value="Kraljevo">Kraljevo</option>
    <option value="Smederevo">Smederevo</option>
    <option value="Leskovac">Leskovac</option>
    <option value="Užice">Užice</option>
    <option value="Valjevo">Valjevo</option>
    <option value="Vranje">Vranje</option>
    <option value="Šabac">Šabac</option>
    <option value="Sombor">Sombor</option>
    <option value="Pirot">Pirot</option>
    <option value="Zaječar">Zaječar</option>
    <option value="Kikinda">Kikinda</option>
    <option value="Jagodina">Jagodina</option>
    <option value="Vršac">Vršac</option>
    <option value="Požarevac">Požarevac</option>
    <option value="Prokuplje">Prokuplje</option>
    <option value="Bor">Bor</option>
    <option value="Loznica">Loznica</option>
    <option value="Kruševac">Kruševac</option>
    <option value="Aranđelovac">Aranđelovac</option>
    <option value="Paraćin">Paraćin</option>
    <option value="Apatin">Apatin</option>
  </select>

  <div id="temp">
    <p class="top-text">Spolja je trenutno</p>
    <p class="temperature">Učitavanje...</p>
    <p class="bottom-text">Rashladite dom već danas. Ventilatori na sniženju odmah pored vas.</p>
  </div>

  <script>
    const apiKey = "7457a2637264c19405940ab2692a1918";

    function promeniGrad(grad) {
      localStorage.setItem("izabraniGrad", grad);
      updateTemperature(grad);
    }

    async function updateTemperature(grad) {
      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${grad}&appid=${apiKey}&units=metric&lang=sr`
        );
        const data = await res.json();
        const temp = Math.round(data.main.temp);
        document.querySelector(".temperature").innerHTML = `${temp}°C`;
      } catch {
        document.querySelector(".temperature").innerHTML = "Greška!";
      }
    }

    window.onload = () => {
      const grad = localStorage.getItem("izabraniGrad") || "Beograd";
      document.getElementById("grad").value = grad;
      updateTemperature(grad);
      setInterval(() => updateTemperature(localStorage.getItem("izabraniGrad") || "Beograd"), 60000);
    };
  </script>
</body>
</html>
