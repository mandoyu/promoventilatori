<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Promo akcija - Tehnomanija i WinWin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: yellow;
      font-family: Arial, sans-serif;
      color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .top-text {
      font-size: 80px;
      margin: 0;
      line-height: 1.1;
      color: black;
    }
    .temperature {
      font-size: 186px;
      font-weight: bold;
      color: red;
      margin: 0;
      line-height: 1;
    }
    .bottom-text {
      color: blue;
      font-size: 80px;
      font-weight: bold;
      margin: 20px 0 0 0;
      line-height: 1.1;
      display: inline-block;
      max-width: 900px;
    }
    .bottom-text br {
      line-height: 1.2;
    }
    .bottom-section {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      gap: 50px;
    }
    .bottom-section img {
      max-height: 540px;
      max-width: 720px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <p class="top-text">Spolja je trenutno</p>
  <p class="temperature" id="temperature">Učitavam...</p>
  <p class="top-text" style="color:black;">– rashladite dom već danas –</p>

  <div class="bottom-section">
    <div class="bottom-text">
      Ventilatori i klime<br>kod nas na sniženju!
    </div>
    <img src="https://d1pjg4o0tbonat.cloudfront.net/content/dam/midea-aem/us/air-conditioners/split-system/midea-9000-btu-mini-split-ac/midea-9000-btu-mini-split-ac.jpeg/jcr:content/renditions/cq5dam.web.5000.5000.jpeg" alt="Klima" />
  </div>

  <script>
    const grad = "Beograd";  // Promeni grad po potrebi

    const apiKey = "7457a2637264c19405940ab2692a1918";

    async function osveziTemperaturu() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${grad}&units=metric&lang=sr&appid=${apiKey}`;
        const response = await fetch(url);
        const data = await response.json();
        if (data && data.main && typeof data.main.temp === "number") {
          const temp = Math.round(data.main.temp);
          const znak = temp >= 0 ? "+" : "-";
          document.getElementById("temperature").textContent = `${znak}${Math.abs(temp)}°C`;
        } else {
          document.getElementById("temperature").textContent = "Nije dostupno";
        }
      } catch (e) {
        document.getElementById("temperature").textContent = "Nije dostupno";
      }
    }

    // Prvo učitavanje temperature
    osveziTemperaturu();

    // Osvežavanje svakih 60 sekundi
    setInterval(osveziTemperaturu, 60000);
  </script>
</body>
</html>
